<!DOCTYPE html>
<html lang="ru">

<head>
	<title>WatchStormWeb</title>
	<link rel="icon" type="image/x-icon" href="images/watchstorm-icon.png">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>

<body>
	<dialog id="addMovieDialog" class="movie-item" style="position: fixed; z-index: 2; margin: auto;">
		<dialog id="searchMovieDialog" class="movie-item" style="position: fixed; z-index: 2; margin: auto; width: 25%; height: 25%; padding-top: 20px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px; overflow-y: scroll;">
		</dialog>
		<div class="login100-form validate-form" style="padding-left: 20px; padding-right: 20px;">
			<div style="display: flex; justify-content: center;">
				<input id="movieTitleField" class="input-field dialog-input" placeholder="Movie Title" style="width: 145px;">
				<button id="buttonSearchMovie" class="button-login" style="width: 40px; margin-left: 10px;">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
				<input id="movieYearField" class="input-field dialog-input" placeholder="Movie Year" style="width: 145px; margin-left: 10px;">
			</div>
			<div style="display: flex; justify-content: center; margin-top: 10px;">
				<input id="moviePosterPath" class="input-field dialog-input" placeholder="Movie Image">
			</div>
			<div style="display: flex; justify-content: center; margin-top: 10px;">
				<input id="movieDescription" class="input-field dialog-input" placeholder="Movie Description" style="padding-left: 10px; padding-right: 10px;">
			</div>
			<div style="display: flex; justify-content: center; margin-top: 10px;">
				<input id="movieVisualRating" class="input-field dialog-input" placeholder="Visual">
				<input id="movieCastRating" class="input-field dialog-input" placeholder="Cast" style="margin-left: 10px;">
				<input id="moviePlotRating" class="input-field dialog-input" placeholder="Plot" style="margin-left: 10px;">
			</div>
			<div style="display: flex; justify-content: center; margin-top: 10px;">
				<button id="buttonSaveRating" class="button-login">Save Rating For This Movie</button>
			</div>
		</div>
	</dialog>
	<div class="limiter">
		<div id="sidebar" class="sidebar">
			<div id="headersContainer" class="headers-container">
				<div id="menuHeader" class="menu-header">
					<img id="logo" src="images/watchstorm-icon.png" style="max-width: 12%; height: auto; transition-duration: 1s;">
					<header id="appname" style="transition-duration: 1000ms; font-weight: 400; margin-left: 10px;">WatchStorm</header>
				</div>
			</div>
			<ul>
				<li><a id="moviesButton"><i class="fa-solid fa-tv"></i>My Movies</a></li>
				<li><a id="favoriteMoviesButton"><i class="fa-regular fa-heart"></i>My Favorite Movies</a></li>
				<li><a id="addNewMovieButton"><i class="fa-solid fa-plus"></i>Add New Movie</a></li>
				<li><a id="signOutButton"><i class="fa-regular fa-circle-left"></i>Sign Out</a></li>
			</ul>
	   </div>
		<div id="moviesList" class="movies-list">
		</div>
	</div>
	<script type="module" src="scripts/firebase-connector.js"></script>
	<script type="text/javascript" src="scripts/header-script.js"></script>
</body>

</html>
